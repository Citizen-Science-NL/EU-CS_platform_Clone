name: ğŸ— Build and deploy containers to AWS
# Only trigger, when the build workflow succeeded
on:
  push:
    branches: [ "master" ]
permissions:
  contents: read

env:
  AWS_REGION: eu-central-1
  AWS_LIGHTSAIL_SERVICE_NAME: citizen-science-nl 
jobs:    
  linter: 
    name: ğŸ— Linter
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: ricardochaves/python-lint@v1.4.0
      with:
        python-root-list: "python_alelo tests"
        use-pylint: false
        use-pycodestyle: false
        use-flake8: false
        use-black: false
        use-mypy: false
        use-isort: false
  security:
    name: ğŸš¦ Check vulnerabilities
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/python-3.8@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
  ScanSensitiveData:
    name: ğŸ•µğŸ¼â€â™€ï¸ Scanning for sensitive data in code
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Detect secrets with Talisman in incoming commits
      uses: carhartl/talisman-secrets-scan-action@v1.2.1

  buildnginx:
    name: ğŸŒ nginx webserver container...
    needs: [security, ScanSensitiveData, linter]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ—‚  Getting code from Github
        uses: actions/checkout@v2
      - name: âš™ï¸  Updating to the latest versions
        run: |
          sudo apt-get update
          sudo apt-get install -y jq unzip
      - name: ğŸ¢ Install Amazon Client
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install || true
          aws --version
          curl "https://s3.us-west-2.amazonaws.com/lightsailctl/latest/linux-amd64/lightsailctl" -o "lightsailctl"
          sudo mv "lightsailctl" "/usr/local/bin/lightsailctl"
          sudo chmod +x /usr/local/bin/lightsailctl
      - name: ğŸ¤ Log in to AWS Lightsail with Secrets
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: ğŸ³ Create a Docker Container for NGINX
        run: docker build -t nginx:latest -f Infrastructure/nginx/Dockerfile .
      - name: ğŸ“¬ Upload NGINX image to AWS container register
        run: |
          service_name=${{ env.AWS_LIGHTSAIL_SERVICE_NAME }}
          aws lightsail push-container-image \
            --region ${{ env.AWS_REGION }} \
            --service-name ${service_name} \
            --label nginx \
            --image nginx:latest
      - name: =========== All done. Cleaning up â™»ï¸  ===========
        run: ls

  builddjango:
      name: ğŸ¤  Django container...
      needs: [security, ScanSensitiveData, linter]
      runs-on: ubuntu-latest
      steps:
        - name: ğŸ—‚  Getting code from Github
          uses: actions/checkout@v2
        - name: âš™ï¸  Updating to the latest versions
          run: |
            sudo apt-get update
            sudo apt-get install -y jq unzip
        - name: ğŸ¢ Install Amazon Client
          run: |
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install || true
            aws --version
            curl "https://s3.us-west-2.amazonaws.com/lightsailctl/latest/linux-amd64/lightsailctl" -o "lightsailctl"
            sudo mv "lightsailctl" "/usr/local/bin/lightsailctl"
            sudo chmod +x /usr/local/bin/lightsailctl
        - name: ğŸ¤ Log in to AWS Lightsail with Secrets
          uses: aws-actions/configure-aws-credentials@v1
          with:
            aws-region: ${{ env.AWS_REGION }}
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        - name: Getting the env variables for the app
          run: aws s3 cp s3://env-variables-citizen-science-nl/local.env ./src/eucs_platform/settings
        - name: ğŸ³ Create a Docker Container for DJANGO
          run: docker build -t csnl:latest .
        - name: ğŸ“¬ Upload Backend image to AWS container register
          run: |
            service_name=${{ env.AWS_LIGHTSAIL_SERVICE_NAME }}
            aws lightsail push-container-image \
              --region ${{ env.AWS_REGION }} \
              --service-name ${service_name} \
              --label csnl \
              --image csnl:latest
        - name: =========== All done. Cleaning up â™»ï¸  ===========
          run: ls


  deployimages:
    name: ğŸš€ Deploying the containers to the Amazon datacenter
    needs: [builddjango, buildnginx, security, ScanSensitiveData]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ—‚  Getting config files from Github
        uses: actions/checkout@v2
      - name: ğŸ¢ Install Amazon Client
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install || true
          aws --version
          curl "https://s3.us-west-2.amazonaws.com/lightsailctl/latest/linux-amd64/lightsailctl" -o "lightsailctl"
          sudo mv "lightsailctl" "/usr/local/bin/lightsailctl"
          sudo chmod +x /usr/local/bin/lightsailctl
      - name: ğŸ¤ Log in to AWS Lightsail with Secrets
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: ğŸš€ Launching the Containers
        run: |
          aws lightsail create-container-service-deployment --service-name ${{ env.AWS_LIGHTSAIL_SERVICE_NAME }} \
          --containers file://Infrastructure/deploymentconfig.json \
          --public-endpoint file://Infrastructure/publicendpoint.json
      - name: =========== All done. Cleaning up â™»ï¸  ===========
        run: ls